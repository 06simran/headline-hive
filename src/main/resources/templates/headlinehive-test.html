<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Headline Hive Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px; background: #f5f7fa; color: #333;
            max-width: 600px; margin-left: auto; margin-right: auto;
        }
        header {
            background-color: #2b6cb0; color: white; padding: 15px;
            border-radius: 8px; text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        .category-select {
            margin-bottom: 15px;
        }
        select {
            padding: 8px 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px;
        }
        .articles {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .article {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
            overflow: hidden;
            transition: box-shadow 0.3s;
        }
        .article:hover {
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
        }
        img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            display: block;
        }
        .content {
            padding: 15px;
        }
        .content h2 {
            margin: 0 0 10px;
            font-size: 1.3rem;
            color: #2b6cb0;
        }
        .content p {
            margin: 0 0 10px;
            line-height: 1.4;
        }
        .content a {
            text-decoration: none;
            color: #3182ce;
            font-weight: 600;
        }
        .message {
            font-style: italic;
            color: #666;
            margin-top: 20px;
            text-align: center;
        }
        @media (max-width: 600px) {
            body { margin: 10px; }
        }
    </style>
</head>
<body>
<header>
    <h1>Headline Hive - API Test</h1>
</header>
<div class="category-select">
    <label for="category">Select Category:</label><br />
    <select id="category">
        <option value="">All</option>
        <option value="business">Business</option>
        <option value="entertainment">Entertainment</option>
        <option value="health">Health</option>
        <option value="science">Science</option>
        <option value="sports">Sports</option>
        <option value="technology">Technology</option>
        <option value="climate">Climate</option>
    </select>
</div>
<div class="articles" id="articles"></div>
<div class="message" id="message"></div>

<script>
    const articlesContainer = document.getElementById('articles');
    const messageEl = document.getElementById('message');
    const categorySelect = document.getElementById('category');

    async function fetchArticles(category = '') {
        articlesContainer.innerHTML = '';
        messageEl.textContent = 'Loading news articles...';

        let url = '/api/news';
        if (category) {
            const param = new URLSearchParams({ category });
            url += '?' + param.toString();
        }

        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Network response was not ok, status: ' + response.status);
            }
            const articles = await response.json();

            if (!Array.isArray(articles) || articles.length === 0) {
                messageEl.textContent = 'No articles available for selected category.';
                return;
            }

            messageEl.textContent = '';

            articles.forEach(article => {
                const articleEl = document.createElement('div');
                articleEl.className = 'article';

                let imgHTML = '';
                if (article.urlToImage) {
                    imgHTML = `<img src="${article.urlToImage}" alt="Article Image" />`;
                }

                const description = article.description ? article.description : '';

                articleEl.innerHTML = `
                    ${imgHTML}
                    <div class="content">
                        <h2>${article.title}</h2>
                        <p>${description}</p>
                        <a href="${article.url}" target="_blank" rel="noopener noreferrer">Read more â†’</a>
                    </div>
                `;

                articlesContainer.appendChild(articleEl);
            });

        } catch (error) {
            messageEl.textContent = 'Failed to load articles: ' + error.message;
        }
    }

    // Initial load
    fetchArticles();

    // Change handler
    categorySelect.addEventListener('change', () => {
        const selectedCategory = categorySelect.value;
        fetchArticles(selectedCategory);
    });
</script>
</body>
</html>
